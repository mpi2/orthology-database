apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: orthology-database
  name: orthology-database
  namespace: orthology
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orthology-database
  minReadySeconds: 5
  strategy:
    # indicate which strategy we want for rolling update
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: orthology-database
    spec:
      containers:
      - image: rwilsonebi/orthology-db:latest
        imagePullPolicy: Always
        name: orthology-database-container
        env:
        - name: REDEPLOY_KEY
          value: "STRING_REPLACED_DURING_REDEPLOY"
        livenessProbe:
          tcpSocket:
            port: 5432
        ports:
        - containerPort: 5432
          name: http
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 120
          periodSeconds: 60
        resources: {}
